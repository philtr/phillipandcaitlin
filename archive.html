---
layout: default
title: Post Archive
---
<header>
  <h1>Post Archive</h1>
</header>
{% for post in site.posts %}
  <p class="archive"><em>{{ post.date | date: '%Y %b %d' }}</em> &mdash; <strong><a href="{{ post.url }}">{{ post.title }}</a></strong> <em>by {{ post.author }}</em><br/>
    <span class="preview">{{ post.content | strip_html | truncatewords 15}}</span></p>
{% endfor %}
